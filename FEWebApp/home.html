<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />   
    <title>Home PAGE</title>
    <style stype="text/css">
        body {
            margin: 0;
        }

        section img {
            display: block;
            object-fit: cover;
            height: 100%;
            width: 100%;
            cursor: pointer;
        }
        
        
        #news, #products, #promotions, #services {
            padding: 20px;
        }

        h1 {
            font-family: Arial;
            font-size: 36px;
            text-align: center;
        }

        img {
            border: none;
            vertical-align: top;
        }

        #prod-label {
            max-width: 150px;
            max-height: 180px;
            float: right;
        }

        #prod-img {
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            max-width: 100%;
            max-height: 100%;
            margin: auto;
        }

        #prod-name {
            font-family: 'Times New Roman';
            font-weight: bold;
        }

        #newPrice {
            color: cornflowerblue;
            font-weight: bold;
            font-size: large;
            display: inline;
            line-height: 24px;
        }

        #oldPrice {
            color: grey;
            display: inline;
            font-size: small;
            text-decoration: line-through;
        }

        #discount {
            color: grey;
            display: inline;
            font-size: small;
        }

        article {
            background-color: whitesmoke;
            width: 100%;
        }

        #prod-table {
            border-spacing: 20px;
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }

        #prod-td {
            background-color: white;
            width: 25%;
            border: 1px solid lightgrey;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            transition: box-shadow 0.3s ease;
        }
            #prod-td:hover {
                box-shadow: 1px 1px 20px 5px rgb(128 128 128);
                }

        .viewAll {
            border: 1px solid #0066cc;
            border-radius: 8px;
            padding: 5.5px 45px;
            color: #0066cc;
            font-weight: 400;
            font-size: 17px;
            line-height: 27px;
            display: inline-block;
            transition: 0.7s;
        }

        .viewAll:hover {
          background-color: #0066cc;
          cursor: pointer;
        }

        #products {
            text-align: center;
            padding: 40px;
        }

        a {

            text-decoration: none;

            color: #0066cc;
        } 
        #promotions{
            text-align:center;           
        }
        #promotions img{
            display:inline-block;
            width: 380px;
            border-radius:8px;
            padding:20px;   
            cursor: pointer;
        }
        #services {
            text-align: center;
            cursor: pointer;
        }
        #news{
            text-align:center;
            font-size:24px;
        }
        #news img{
            display:inline-block;
            
            border-radius:8px;
            cursor:pointer;
            width:350px;
        }
    </style>
</head>
<body>
    <section>  
        <img src="https://shopdunk.com/images/uploaded/banner/thang%209%202023/banner%20iphone%2015%20pro-2_PC%20(1).jpg" />

                        <p id="prod-name">iPhone 14 Pro Max 128GB</p>

                        <p id="prod-name">iPhone 14 Pro 128GB</p>
                        <p id="newPrice">23.890.000</p>

                    </td>
                    <td id="prod-td">
                        <img id="prod-label" src="https://shopdunk.com/images/uploaded/icon/new.png" /><br />
                        <img id="prod-img" src="https://shopdunk.com/images/thumbs/0009495_iphone-14-plus-128gb_240.png" /><br />

                    </td>
                </tr>
            </table>
            <div class="viewAll">
                <a href="productcategory.html">Xem tất cả iPhone</a>
            </div>
        </div>
        <div id="services">
            <img src="https://shopdunk.com/images/uploaded/Trang%20ch%E1%BB%A7/2.jpeg" />

        <div id="news">

            <img src="https://shopdunk.com/images/thumbs/0021923_2016-macbook-pro-macos-catalina_1600.jpeg" />

        </div>
    </article>

</html>
