<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Master Layout</title>
    <link rel="stylesheet" href="masterstyle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/fontawesome.min.js" />
</head>
<body>
    <div class="topDiv">
        <header id="header1">
            <img id="logo-img" src="https://shopdunk.com/images/thumbs/0012445_Logo_ShopDunk.png" />
        </header>
        <nav>
            <div id="topMenu">
                <ul>
                    <li><a href="#"></a>iPhone</li>
                    <li><a href="#"></a>iPad</li>
                    <li><a href="#"></a>Mac</li>
                    <li><a href="#"></a>Watch</li>
                    <li><a href="#"></a>Âm thanh</li>
                    <li><a href="#"></a>Dịch vụ</li>
                    <li><a href="#"></a>Tin tức</li>
                    <li><a href="#"></a>Khuyến mãi</li>
                </ul>
            </div>
        </nav>
        <header id="header2">
            <img src="https://shopdunk.com/images/flags/vn.png" />
            <img src="https://shopdunk.com/images/flags/us.png" />
            <i class="fas fa-shopping-cart"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-user"></i>
        </header>
    </div>
    <div class="mainContent">
    </div>
    <div class="bottomDiv">
        <form id="newsRegister">
            <h1>Đăng ký nhận tin từ ShopDunk</h1>
            <p>Thông tin sản phẩm mới nhất và chương trình khuyến mãi</p>
            <input type="email" id="email" placeholder="Email của bạn" style="line-height:30px; padding:5px 20px;border-radius:20px; width:500px; border:none;"/>
            <input type="button" id="register" value="Đăng ký" style="line-height: 30px; cursor:pointer; padding: 5px 20px; border-radius: 20px; width: 100px; background-color: #0029ff; border: none; color: white; margin-left: -50px; " />
        </form>
        <footer>FOOTER </footer>
    </div>
</body>
</html>
